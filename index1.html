<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Chatbot 💜</title>
<style>
  body {
    background: linear-gradient(135deg, #f7c4f2, #b19cd9);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    background: white;
    width: 380px;
    height: 520px;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  .chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
  }

  .message {
    margin: 10px 0;
    padding: 10px 15px;
    border-radius: 20px;
    display: inline-block;
    max-width: 75%;
    animation: fadeIn 0.3s ease-in;
  }

  .user {
    background: #d27dff;
    color: white;
    align-self: flex-end;
    text-align: right;
  }

  .bot {
    background: #f3e1ff;
    color: #5a397e;
    align-self: flex-start;
    text-align: left;
  }

  .error {
    background: #ffb3b3;
    color: #6b0000;
    align-self: center;
    text-align: center;
    font-style: italic;
  }

  .input-area {
    display: flex;
    border-top: 2px solid #e0b0ff;
  }

  input {
    flex: 1;
    padding: 12px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  button {
    background: #c77dff;
    border: none;
    color: white;
    padding: 12px 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
  }

  button:hover {
    background: #b25ed6;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type something...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // Constructor Function for Messages
  function Message(text, sender) {
    this.text = text;
    this.sender = sender;
    this.time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  const messages = [];
  const chatBox = document.getElementById("chatBox");

  function appendMessage(msg) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message");

    // Add class dynamically based on sender
    if (msg.sender === "User") msgDiv.classList.add("user");
    else if (msg.sender === "Bot") msgDiv.classList.add("bot");
    else msgDiv.classList.add("error");

    msgDiv.innerHTML = `<p>${msg.text}</p><small>${msg.time}</small>`;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();

    try {
      if (!text) throw new Error("⚠️ You can’t send an empty message!");
      const userMsg = new Message(text, "User");
      messages.push(userMsg);
      appendMessage(userMsg);
      input.value = "";
      setTimeout(() => botReply(text), 1000);
    } catch (err) {
      const errorMsg = new Message(err.message, "Error");
      appendMessage(errorMsg);
    }
  }

  function botReply(userText) {
    const replyText = getBotReply(userText);
    const botMsg = new Message(replyText, "Bot");
    messages.push(botMsg);
    appendMessage(botMsg);
  }

  // Smarter bot logic
  function getBotReply(text) {
    const msg = text.toLowerCase();
    
    if (msg.includes("hi") || msg.includes("hello") || msg.includes("hey"))
      return "Hey there 💜 how’s your day going?";
    if (msg.includes("how are you"))
      return "I’m a mix of sass and serotonin 😏✨";
    if (msg.includes("sad") || msg.includes("depressed"))
      return "Aww 💔 sending you sparkles and hugs ✨";
    if (msg.includes("happy") || msg.includes("great"))
      return "That’s amazing! Keep glowing 🌸";
    if (msg.includes("angry") || msg.includes("mad"))
      return "Deep breath 😮‍💨 wanna rant about it?";
    if (msg.includes("why") || msg.includes("how"))
      return "Good question 🤔 Maybe it’s just human nature!";
    if (msg.includes("roman empire"))
      return "Fun fact 🏛️: The Romans invented concrete!";
    if (msg.includes("space"))
      return "Did you know? A day on Venus is longer than a year there ✨";
    if (msg.includes("bye") || msg.includes("goodnight"))
      return "Aww leaving already? 💔 Sweet dreams 💫";

    const wittyReplies = [
      "That’s interesting 💭 tell me more!",
      "Haha, you’re funny 😏",
      "You're so cool 👀",
      "I totally get you 💅",
      "I’d agree… if I wasn’t a bot 😌"
    ];
    return wittyReplies[Math.floor(Math.random() * wittyReplies.length)];
  }
</script>

</body>
</html>
